<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  
  <div class="tarjeta">

    <img src="./images/image-equilibrium.jpg" class="imagencentral"/>
    <h2 class="titulo">Equilibrium #3429</h2>
    
    <p>
    Our Equilibrium collection promotes balance and calm.
    </p>
    
    <div class="detalles">
      <div class="item-detalle cyan">
        <img src="./images/icon-ethereum.svg"/>0.041 ETH</div>
      <div class="item-detalle softblue">
        <img src="./images/icon-clock.svg"/>3 days left</div>
    </div>

    <div class="final">
        <img src="./images/image-avatar.png" class="avatar"/>
      <div>Creation of <span class="nombre">Jules Wyvern</span>
      </div>
    </div>

  </div>

  <footer>
    <div class="attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
      Frontend Mentor</a>.
    </div>
  </footer>

</body>
</html>
